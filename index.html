<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GenZ Foods | Ajara Elite</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;800&display=swap');

        :root {
            --accent: #FFD700;
            --bg: #0A0A0A;
            --card: #161616;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Outfit', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: white; overflow-x: hidden; }

        /* --- PREMIUM NAME POPUP --- */
        #name-popup {
            position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 100000;
            display: none; justify-content: center; align-items: center; padding: 20px;
            backdrop-filter: blur(10px);
        }
        .popup-card {
            background: var(--card); border: 1px solid var(--border); padding: 35px 25px;
            border-radius: 30px; width: 100%; max-width: 350px; text-align: center;
        }
        .popup-input {
            width: 100%; background: var(--glass); border: 1px solid var(--border);
            padding: 15px; border-radius: 15px; color: white; margin: 20px 0; text-align: center; font-size: 16px;
        }

        /* --- SKELETON & SPLASH --- */
        .skeleton { background: linear-gradient(90deg, #1a1a1a 25%, #2a2a2a 50%, #1a1a1a 75%); background-size: 200% 100%; animation: shimmer 1.5s infinite; }
        @keyframes shimmer { 0% { background-position: -200% 0; } 100% { background-position: 200% 0; } }
        #splash { position: fixed; inset: 0; background: #000; z-index: 99999; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .splash-ring { position: absolute; width: 220px; height: 220px; border: 2px solid var(--accent); border-radius: 50%; border-top-color: transparent; animation: spin 1s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        
        #app { display: none; opacity: 0; }
        #app.visible { display: block; opacity: 1; transition: opacity 0.5s ease; }
        .flow-entrance { animation: flowUp 1.2s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; }
        @keyframes flowUp { 0% { transform: translateY(100px); opacity: 0; } 100% { transform: translateY(0); opacity: 1; } }

        /* --- HEADER --- */
        header { position: sticky; top: 0; z-index: 1000; background: rgba(10, 10, 10, 0.7); backdrop-filter: blur(20px); padding: 15px 20px; border-bottom: 1px solid var(--border); }
        .logo-wrap { display: flex; flex-direction: column; line-height: 1; }
        .logo { font-weight: 800; font-size: 24px; letter-spacing: -1px; }
        .logo span { color: var(--accent); }
        .sub-logo { font-size: 11px; letter-spacing: 4px; color: #666; font-weight: 600; text-transform: uppercase; margin-top: 2px; }
        .greeting-text { font-size: 14px; color: var(--accent); margin-top: 8px; font-weight: 500; }

        /* --- SEARCH & FILTERS --- */
        .search-container { padding: 15px 20px 5px; }
        .search-box {
            background: var(--glass); border: 1px solid var(--border);
            padding: 12px 15px; border-radius: 15px; display: flex; align-items: center; gap: 10px;
        }
        .search-box input { background: transparent; border: none; color: white; width: 100%; outline: none; }

        .filter-bar { display: flex; gap: 12px; padding: 15px 20px; overflow-x: auto; scrollbar-width: none; }
        .f-pill { background: var(--glass); border: 1px solid var(--border); padding: 8px 18px; border-radius: 50px; font-size: 13px; color: #aaa; cursor: pointer; white-space: nowrap; }
        .f-pill.active { background: var(--accent); color: #000; font-weight: 600; border-color: var(--accent); }

        /* --- HOTEL CARDS --- */
        .container { padding: 10px 20px 120px; display: grid; gap: 20px; }
        .card { background: var(--card); border-radius: 24px; overflow: hidden; border: 1px solid var(--border); }
        .img-wrap { width: 100%; height: 180px; background: #1a1a1a; }
        .img-wrap img { width: 100%; height: 100%; object-fit: cover; opacity: 0; transition: opacity 0.5s; }
        .img-wrap img.loaded { opacity: 1; }

        /* --- DISHES & QTY --- */
        .dish { display: flex; align-items: center; gap: 15px; padding: 12px; background: var(--glass); border-radius: 20px; margin-bottom: 12px; border: 1px solid var(--border); }
        .dish-img { width: 65px; height: 65px; border-radius: 12px; object-fit: cover; }
        .qty-controls { display: flex; align-items: center; background: white; color: black; border-radius: 12px; padding: 5px 10px; gap: 12px; font-weight: 800; }
        .qty-btn { cursor: pointer; padding: 2px 8px; font-size: 18px; }
        .add-btn { background: white; color: #000; border: none; padding: 10px 18px; border-radius: 12px; font-weight: 800; }

        /* --- NAV & CART --- */
        nav { position: fixed; bottom: 0; width: 100%; z-index: 1000; background: rgba(10, 10, 10, 0.8); backdrop-filter: blur(20px); display: flex; justify-content: space-around; padding: 15px 0; border-top: 1px solid var(--border); }
        .nav-btn { color: #555; text-align: center; font-size: 11px; text-decoration: none; }
        .nav-btn.active { color: var(--accent); }
        .nav-btn i { font-size: 22px; margin-bottom: 4px; display: block; }
        
        textarea { width: 100%; background: var(--glass); border: 1px solid var(--border); border-radius: 20px; padding: 15px; color: white; margin: 20px 0; min-height: 100px; outline: none; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="name-popup">
        <div class="popup-card">
            <h2 style="font-weight: 800; color: var(--accent);">Namaste!</h2>
            <p style="font-size: 13px; color: #888; margin-top: 5px;">Ajara ke premium food experience ke liye apna naam batayein.</p>
            <input type="text" id="user-name-input" class="popup-input" placeholder="Aapka Naam...">
            <button onclick="saveName()" style="width: 100%; background: var(--accent); border: none; padding: 15px; border-radius: 15px; font-weight: 800;">START ORDERING</button>
        </div>
    </div>

    <div id="splash">
        <div class="splash-ring"></div>
        <div class="logo-wrap" style="align-items: center;">
            <h2 class="logo">GenZ<span>Foods</span></h2>
            <span class="sub-logo" style="color: var(--accent);">Ajara</span>
        </div>
    </div>

    <div id="app">
        <header>
            <div style="display: flex; justify-content: space-between; align-items: flex-start;">
                <div class="logo-wrap">
                    <div class="logo">GenZ<span>Foods</span></div>
                    <div class="sub-logo">Ajara</div>
                </div>
                <div style="text-align: right;">
                    <div id="greeting" class="greeting-text">Hello!</div>
                    <div style="font-size: 9px; color: #444; margin-top: 2px;">AUTHENTIC AJARA</div>
                </div>
            </div>
        </header>

        <section id="page-home" class="flow-entrance">
            <div class="search-container">
                <div class="search-box">
                    <i class="fa-solid fa-magnifying-glass" style="color: #555;"></i>
                    <input type="text" id="hotel-search" placeholder="Search Hotels or Food..." oninput="searchHotels(this.value)">
                </div>
            </div>

            <div id="last-order-section" class="hidden" style="padding: 10px 20px 0;">
                <div style="background: var(--glass); padding: 12px 18px; border-radius: 15px; border: 1px dashed #333; display: flex; justify-content: space-between; align-items: center;">
                    <span id="last-order-name" style="font-size: 12px; color: #888;"></span>
                    <i class="fa-solid fa-clock-rotate-left" style="color: var(--accent);"></i>
                </div>
            </div>

            <div class="filter-bar">
                <div class="f-pill active" onclick="filterData('All', this)">All</div>
                <div class="f-pill" onclick="filterData('Veg', this)">Pure Veg</div>
                <div class="f-pill" onclick="filterData('Non-Veg', this)">Non-Veg</div>
            </div>
            <div class="container" id="hotel-list"></div>
        </section>

        <section id="page-menu" class="hidden">
            <div style="padding: 15px 20px; display: flex; align-items: center; gap: 15px; position: sticky; top: 75px; background: var(--bg); z-index: 100;">
                <i class="fa-solid fa-chevron-left" style="color: var(--accent); font-size: 20px;" onclick="navTo('page-home')"></i>
                <h2 id="menu-title" style="font-size: 20px; font-weight: 800;"></h2>
            </div>
            <div class="container" id="dish-list"></div>
        </section>

        <section id="page-cart" class="hidden">
            <div class="container">
                <h2 style="font-size: 30px; font-weight: 800;">Your <span style="color:var(--accent)">Bag</span></h2>
                <div id="cart-content" style="margin-top: 20px;"></div>
                <textarea id="address" placeholder="Bhai, Landmark aur Galli No. likho (Address)..."></textarea>
                <div style="display: flex; justify-content: space-between; font-size: 24px; font-weight: 800; border-top: 1px solid var(--border); padding-top: 20px;">
                    <span>Total Bill</span>
                    <span id="cart-total" style="color: var(--accent);">‚Çπ0</span>
                </div>
                <button onclick="checkout()" style="width:100%; background:#25D366; color:white; border:none; padding:20px; border-radius:22px; font-weight: 800; margin-top: 30px; font-size: 16px;">
                    <i class="fa-brands fa-whatsapp"></i> ORDER ON WHATSAPP
                </button>
            </div>
        </section>

        <nav>
            <a href="javascript:void(0)" class="nav-btn active" onclick="navTo('page-home')"><i class="fa-solid fa-house"></i>Home</a>
            <a href="javascript:void(0)" class="nav-btn" onclick="navTo('page-cart')"><i class="fa-solid fa-bag-shopping"></i>My Bag</a>
            <a href="javascript:void(0)" class="nav-btn" onclick="location.reload()"><i class="fa-solid fa-arrows-rotate"></i>Refresh</a>
        </nav>
    </div>

    <script>
        const hotels = Array.from({length: 20}, (_, i) => ({
            id: i + 1,
            name: ["Burger King Ajara", "Pizza Artisans", "Biryani Darbar", "Ajara Sweet Mart", "Royal Cafe", "The Roll Co", "Desi Dhaba", "Sushi Luxe", "Waffle World", "Grill & Chill", "Momo Hub", "Pasta Point", "Fresh Juice Bar", "Thali House", "Chai Shai", "Golden Bakery", "South Tiffin", "Kabab Korner", "Salad Garden", "The Dessert Lab"][i],
            type: i % 3 === 0 ? "Veg" : "Non-Veg",
            img: `https://loremflickr.com/500/350/food,restaurant?lock=${i + 800}`
        }));

        let cart = {};

        window.onload = () => {
            checkUser();
            setTimeout(() => {
                document.getElementById('splash').style.display = 'none';
                document.getElementById('app').classList.add('visible');
                renderHotels('All');
                showLastOrder();
            }, 3000);
        };

        function checkUser() {
            const name = localStorage.getItem('userName');
            if(!name) document.getElementById('name-popup').style.display = 'flex';
            else updateGreeting(name);
        }

        function saveName() {
            const name = document.getElementById('user-name-input').value;
            if(name.length < 2) return alert("Bhai, apna sahi naam likho!");
            localStorage.setItem('userName', name);
            document.getElementById('name-popup').style.display = 'none';
            updateGreeting(name);
        }

        function updateGreeting(name) {
            const hr = new Date().getHours();
            const wish = hr < 12 ? "Good Morning" : hr < 17 ? "Good Afternoon" : "Good Evening";
            document.getElementById('greeting').innerText = `${wish}, ${name}!`;
        }

        function haptic() { if(window.navigator.vibrate) window.navigator.vibrate(15); }

        function renderHotels(filter, data = hotels) {
            const list = document.getElementById('hotel-list');
            list.innerHTML = "";
            const filtered = filter === 'All' ? data : data.filter(h => h.type === filter);
            filtered.forEach(h => {
                list.innerHTML += `
                    <div class="card" onclick="openMenu('${h.name}')">
                        <div class="img-wrap skeleton"><img src="${h.img}" onload="this.classList.add('loaded'); this.parentElement.classList.remove('skeleton')"></div>
                        <div style="padding:15px;">
                            <span style="font-size:10px; color:var(--accent); font-weight:800; letter-spacing:1px;">${h.type.toUpperCase()} ‚Ä¢ AJARA ELITE</span>
                            <h4 style="margin-top:4px; font-size:16px;">${h.name}</h4>
                        </div>
                    </div>
                `;
            });
        }

        function searchHotels(query) {
            const filtered = hotels.filter(h => h.name.toLowerCase().includes(query.toLowerCase()));
            renderHotels('All', filtered);
        }

        function filterData(cat, el) {
            document.querySelectorAll('.f-pill').forEach(p => p.classList.remove('active'));
            el.classList.add('active');
            renderHotels(cat);
        }

        function openMenu(hotelName) {
            navTo('page-menu');
            document.getElementById('menu-title').innerText = hotelName;
            const list = document.getElementById('dish-list');
            list.innerHTML = "";
            for(let i=1; i<=12; i++) {
                const id = `${hotelName.replace(/\s+/g, '')}-${i}`;
                const price = 120 + (i*15);
                const qty = cart[id]?.qty || 0;
                list.innerHTML += `
                    <div class="dish">
                        <img src="https://loremflickr.com/150/150/dish,food?lock=${i+900}" class="dish-img">
                        <div style="flex:1"><h4>Special Dish #${i}</h4><b style="color:var(--accent)">‚Çπ${price}</b></div>
                        <div id="btn-${id}">${qty > 0 ? renderQty(id, price, i) : `<button class="add-btn" onclick="updateQty('${id}','Dish #${i}',${price},1)">ADD +</button>`}</div>
                    </div>
                `;
            }
        }

        function renderQty(id, p, i) {
            return `<div class="qty-controls"><span class="qty-btn" onclick="updateQty('${id}','Dish #${i}',${p},-1)">-</span><span>${cart[id].qty}</span><span class="qty-btn" onclick="updateQty('${id}','Dish #${i}',${p},1)">+</span></div>`;
        }

        function updateQty(id, n, p, d) {
            haptic();
            if(!cart[id]) cart[id] = { n, p, qty: 0 };
            cart[id].qty += d;
            if(cart[id].qty <= 0) delete cart[id];
            
            const btn = document.getElementById(`btn-${id}`);
            if(btn) btn.innerHTML = cart[id] ? renderQty(id, p, id.split('-').pop()) : `<button class="add-btn" onclick="updateQty('${id}','${n}',${p},1)">ADD +</button>`;
            if(!document.getElementById('page-cart').classList.contains('hidden')) renderCart();
        }

        function navTo(id) {
            document.querySelectorAll('section').forEach(s => s.classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
            if(id === 'page-home') {
                const target = document.getElementById(id);
                target.classList.remove('flow-entrance'); void target.offsetWidth; target.classList.add('flow-entrance');
            }
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            if(id === 'page-cart') { document.querySelectorAll('.nav-btn')[1].classList.add('active'); renderCart(); }
            else if(id === 'page-home') document.querySelectorAll('.nav-btn')[0].classList.add('active');
            window.scrollTo(0,0);
        }

        function renderCart() {
            const list = document.getElementById('cart-content');
            const keys = Object.keys(cart);
            if(keys.length === 0) { list.innerHTML = "<p style='text-align:center;color:#444;padding:50px;'>Bag is empty! Kuch add karo bhai.</p>"; document.getElementById('cart-total').innerText = "‚Çπ0"; return; }
            
            list.innerHTML = keys.map(k => `
                <div class="dish">
                    <div style="flex:1"><h4>${cart[k].n}</h4><b>‚Çπ${cart[k].p} √ó ${cart[k].qty}</b></div>
                    <div class="qty-controls"><span class="qty-btn" onclick="updateQty('${k}','${cart[k].n}',${cart[k].p},-1)">-</span><span>${cart[k].qty}</span><span class="qty-btn" onclick="updateQty('${k}','${cart[k].n}',${cart[k].p},1)">+</span></div>
                </div>
            `).join('');
            
            let total = 0; for(let k in cart) total += (cart[k].p * cart[k].qty);
            document.getElementById('cart-total').innerText = `‚Çπ${total}`;
        }

        function showLastOrder() {
            const last = localStorage.getItem('lastOrder');
            if(last) {
                document.getElementById('last-order-section').classList.remove('hidden');
                document.getElementById('last-order-name').innerText = `Reorder: ${last}`;
            }
        }

        function checkout() {
            const addr = document.getElementById('address').value;
            const keys = Object.keys(cart);
            const userName = localStorage.getItem('userName') || "Customer";
            
            if(!addr) return alert("Bhai, address bina delivery kidhar karenge?");
            if(keys.length === 0) return alert("Bag khali hai!");

            const now = new Date();
            const timeStr = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            const dateStr = now.toLocaleDateString();

            let itemsText = "";
            let totalBill = 0;
            
            keys.forEach((k, index) => {
                const item = cart[k];
                const itemTotal = item.p * item.qty;
                totalBill += itemTotal;
                itemsText += `${index + 1}. *${item.n}* %0A   Qty: ${item.qty} x ‚Çπ${item.p} = *‚Çπ${itemTotal}*%0A`;
            });

            localStorage.setItem('lastOrder', `${keys.length} Items (‚Çπ${totalBill})`);

            const message = 
                `*NEW ORDER - GENZ FOODS AJARA*%0A` +
                `--------------------------%0A` +
                `üë§ *Name:* ${userName}%0A` +
                `üìÖ *Date:* ${dateStr}%0A` +
                `‚è∞ *Time:* ${timeStr}%0A` +
                `--------------------------%0A` +
                `üç¥ *ORDER LIST:*%0A${itemsText}%0A` +
                `--------------------------%0A` +
                `üí∞ *TOTAL BILL:* ‚Çπ${totalBill}%0A` +
                `üìç *ADDRESS:* ${addr}%0A` +
                `--------------------------%0A` +
                `*Bhai, Order Confirm Kardo!*`;

            window.open(`https://wa.me/917757007795?text=${message}`);
        }
    </script>
</body>
</html>
